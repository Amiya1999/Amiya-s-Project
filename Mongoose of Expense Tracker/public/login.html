<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

           <h1>Log In</h1>
            <p>Please enter your details to login.</p>
            <hr>
            <div id="errmsg"></div><br>
            <form id="loginForm" style="border:1px solid #ccc">
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email*" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password*" name="password" required>
            <button id="login">Login</button>
        </form>
            <a href="./forgotPswd.html" style="color:rgb(255, 10, 10)">Forgot password?</a>
            <p>New User- <a href="./signUp.html" style="color:dodgerblue">SignUp</a>.</p>
        
        <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.js></script>
        <script  src="login.js"></script>
</body>

</html>
